<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Bogdan Mieldzicz | RPS</title>
</head>

<body>
    <div class="title-container">
        <h1>Rock-Paper-Scissors</h1>
    </div>
    <div class="text">
        <h1>Choose you're weapon</h1>
        <h3>First person to 5 wins the game</h3>
    </div>

    <div class="images">
        <img class="player" src="./images/mark.png">
        <img class="computer" src="./images/mark.png">
    </div>
    <p id="result"></p>
    <div id="btn">
        <button id="rock"><img src="./images/rock.png" alt="rock"></button>
        <button id="paper"><img src="./images/paper.png" alt="paper"></button>
        <button id="scissors"><img src="./images/scissors.png" alt="scissors"></button>
    </div>
    <!-- JavaScript File -->
    <script src="./Script.js"></script>
</body>

</html>
